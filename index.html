<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Thinkorama Vue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css" />
</head>
<body>
  <div id="app" class="app-container">
    <header class="app-header">
      <h1 class="app-title">Thinkorama</h1>
      <div class="header-actions">
        <button class="action-button screensaver-btn" v-if="!screensaver" @click="startScreensaver">
          <span class="button-icon">▶</span>
          <span class="button-text">Start Screensaver</span>
        </button>
        <button class="action-button quickview-btn" v-if="!screensaver" @click="quickView = true">
          <span class="button-icon">⊞</span>
          <span class="button-text">Quick View</span>
        </button>
      </div>
    </header>
    <main class="app-content">
      <gallery v-if="!screensaver" :images="images" :page="galleryPage" @update:page="galleryPage = $event"></gallery>
      <screensaver v-if="screensaver" :images="images" @exit="screensaver = false"></screensaver>
      <quick-view v-if="quickView" :images="images" @close="quickView = false" @goto="goToGalleryIndex"></quick-view>
    </main>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/screensaver.js"></script>
  <script src="js/quickview.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
