<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thinkorama Vue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mt-4">
    <h1 class="mb-4">Thinkorama</h1>
    <button class="btn btn-primary mb-4" v-if="!screensaver" @click="startScreensaver">Start Screensaver</button>
    <gallery v-if="!screensaver" :images="images"></gallery>
    <screensaver v-if="screensaver" :images="images" @exit="screensaver = false"></screensaver>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="script.js"></script>
</body>
</html>
